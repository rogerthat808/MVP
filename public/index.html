<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <title>Notes</title>
</head>
<body>
    <div class="titleBar">
        <div class="title">Roger's Notes</div>
    </div>
    <button class="clear">Clear</button>
    <div class="page">
        <div class="notesContainer">
        </div>
    </div>
    <div class="addNote">
        <input class="titleInput" type="text" placeholder="Title">
        <input class="textInput" type="text" placeholder="Write your note here...">
        <button class="add">Add</button>
    </div>
</body>
</html>
